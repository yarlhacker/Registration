{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
</head>
<body>
    <div class="registration-form">
        <form method="POST" action="#" enctype="multipart/form-data"> 
            {% csrf_token %}
        <a  href='{% url 'contact' %}' type="button" class="btn btn-outline-secondary"><i class="fas fa-chevron-left"></i>  back</a>
            <div  class="image-upload form-icon">
                <label for="photo">
                    <img src="{% static 'assets/img/add-photo.png'%}" id="blah">
                </label>
                <input type="file" id="photo" onchange="readURL(this);" nom="photo">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Nom" nom="nom">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="password" placeholder="Prenom" nom="prenom">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email" nom="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number" nom="email">
            </div>
            <div class="form-group" id="group-button">
                <button type="submit" class="btn btn-outline-secondary create-account" >Add contact</button>
                <button type="button" class="btn btn-outline-secondary create-account " id="button2"> Brouillons</button>
            </div>
        </form>
        <div class="social-media">
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
