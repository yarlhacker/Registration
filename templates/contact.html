<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 ">
            <div class="col-md-8">
                <div class="card">
                    <div class="d-flex justify-content-between align-items-center"> <span class="font-weight-bold">Weekly Tasks</span>
                        <div class="d-flex flex-row"><a href="{% url 'add'%}" class="btn btn-primary mr-2 active"><i class="fa fa-plus"></i> Add</a><button class="btn btn-primary new">Logout</button> </div>
                    </div>

                    
                    <div class="mt-3 inputs"> <i class="fa fa-search"></i> <input type="text" class="form-control " placeholder="Search Tasks..."> </div>

                    <div id="ap">
                        <div v-for='contact in contacts'>
                                <div class="mt-3"  >
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex flex-row align-items-center"><span class="star"><span class="content-text-2">05</span></span>
                                            <div class="d-flex flex-column"> <span>%{ contact.nom }</span>
                                                <div class="d-flex flex-row align-items-center time-text"> <small>%{ contact.phone }</small> </div>
                                            </div>
                                        </div> <span class="content-text-1"><a href="#" @click='remove(contact.id)' style="color:#e44035"> <i class="far fa-trash-alt"></i></a></span>
                                    </div>
                                </div>
                        </div>
                    </div>
                   
                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center"><span class="star"><span class="content-text-2">05</span></span>
                                <div class="d-flex flex-column"> <span>Marketing</span>
                                    <div class="d-flex flex-row align-items-center time-text"> <small>Numero</small> </div>
                                </div>
                            </div> <span class="content-text-1"><i class="far fa-trash-alt"></i></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            contacts: [],
        },
        delimiters: ['%{', '}'],
        mounted(){
            this.getcontact()
            console.log(this.contacts)
        },
        methods:{
            remove(id){
                this.contacts = this.contacts.filter((e) => e.id != id)
            },
            setData(data){
                this.contacts = data
            },
            getcontact(){
                _setData = this.setData
                axios.get("{% url 'getmycontact' %}")
                    .then(function(response) {
                        let dt = response.data
                        _setData(dt.contact)
                    })
                    .catch(function (error) {
                    // handle error
                    console.log(error);
                });
            }
        }
    })
</script>
