{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="card text-center">
        <a href="{% url 'contact' %}" class="btn btn-outline-secondary" style="width:13%;"><i class="fas fa-chevron-left"></i>  back</a>
            <div class="py-4 p-1 photo">
                <div> <img src="{{contact.photo.url}}" class="rounded" width="200"> </div>
                <div class="mt-3 d-flex flex-row justify-content-center">
                    <h5 style="font-size:30px;">{{contact.nom | title}} <br> {{contact.prenom | title}}</h5> <span class="dots"><i class="fa fa-check"></i></span>
                </div>
                <form action="" method="post"> {% csrf_token %} 

                    <div class="mt-3"> <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i> Del</button> <a href="{% url 'edit' contact.id%}" class="btn btn-outline-secondary"><i class="fas fa-edit"></i> Edit</a> </div>
                </form>
            </div>
            <div>
                <ul class="list-unstyled list">
                    <li> <span class="font-weight-bold">Email</span>
                        <div> <span class="mr-1">{{contact.email | title}}</span> </div>
                    </li>
                    <li> <span class="font-weight-bold">Numero</span>
                        <div> <span class="mr-1">{{contact.phone}}</span></div>
                    </li>
                    <li> <span class="font-weight-bold">Autre</span>
                        <div> <span class="mr-1">AUTRE</span> </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
