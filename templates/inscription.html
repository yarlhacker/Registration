{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="registration-form" >
        <form method="POST" action="#" enctype="multipart/form-data" id="apps">
            {% csrf_token %}
            <div  class="image-upload form-icon">
                <label for="photo">
                    <img src="{% static 'assets/img/img-02.jpg'%}" id="blah">
                </label>
                <input type="file" name="photo" id="photo" onchange="readURL(this);">
            </div>
            <div class="form-group">
                <input type="text" name="nom" class="form-control item" id="username" placeholder="Nom" v-model='nom'>
            </div>
            <div class="form-group">
                <input type="text" name="prenom" class="form-control item" id="password" placeholder="Prenom" v-model='prenom'>
            </div>
            <div class="form-group">
                <input type="text" name="email" class="form-control item" id="email" placeholder="Email" v-model='email'>
            </div>
            <div class="form-group">
                <input type="text" name="phone" class="form-control item" id="phone-number" placeholder="Phone Number" v-model='phone'>
            </div>
            <div class="form-group">
                <input type="password" name="password1" class="form-control item" id="password" placeholder="password" v-model='password'>
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control item" id="password" placeholder="Confirm password" v-model='password1'>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account" >Create Account</button>
            </div>
        </form>

        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="{% static 'assets/js/script.js'%}"></script>
</body>
</html>
